<!DOCTYPE html>
    <script type="text/javascript">
        setTimeout('window.location.reload();', 1000);
        window.onload = function(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var centerX = canvas.width/2;
            var centerY = canvas.height/2;
            var d = new Date();
            var hour = d.getHours() % 12;
            var minute = d.getMinutes();
            var second = d.getSeconds();
            var hourLength = 60;
            var minuteLength = 80;
            var secondLength = 90;
            var clockDialRadius = 100;

            ctx.arc(centerX, centerY, clockDialRadius, 0, 2*Math.PI, false);
            ctx.moveTo(centerX, centerY);
            ctx.lineTo((centerX+hourLength*Math.sin((hour/12+hour/5)*2*Math.PI)), (centerY+hourLength*(-1)*Math.cos((hour/12+hour/5)*2*Math.PI)));
            ctx.moveTo(centerX, centerY);
            ctx.lineTo((centerX+minuteLength*Math.sin((minute/60)*2*Math.PI)), (centerY+minuteLength*(-1)*Math.cos((minute/60)*2*Math.PI)));
            ctx.moveTo(centerX, centerY);
            ctx.lineTo((centerX+secondLength*Math.sin((second/60)*2*Math.PI)), (centerY+secondLength*(-1)*Math.cos((second/60)*2*Math.PI)));
            ctx.stroke();      
        }
    </script>
    <canvas id="canvas" width="300" height="300"></canvas>
</html>
